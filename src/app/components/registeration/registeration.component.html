<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign up</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="mb-3">
              <label for="firstName" class="form-label fw-bold"><i class="fas fa-user"></i> First Name</label>
              <input formControlName="firstName" type="text" class="form-control" id="firstName" [class.is-invalid]="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].dirty" placeholder="Enter your first name">
              <small *ngIf="registerForm.controls['firstName'].dirty && registerForm.hasError('required', 'firstName')" class="text-danger">*First Name is required</small>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label fw-bold"><i class="fas fa-user"></i> Last Name</label>
              <input formControlName="lastName" type="text" class="form-control" id="lastName" [class.is-invalid]="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].dirty" placeholder="Enter your last name">
              <small *ngIf="registerForm.controls['lastName'].dirty && registerForm.hasError('required', 'lastName')" class="text-danger">*Last Name is required</small>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold"><i class="fas fa-envelope"></i> Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" [class.is-invalid]="registerForm.controls['email'].invalid && registerForm.controls['email'].dirty" placeholder="Enter your email">
              <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label fw-bold"><i class="fas fa-user"></i> Username</label>
                <input formControlName="userName" type="text" class="form-control" id="userName" [class.is-invalid]="registerForm.controls['userName'].invalid && registerForm.controls['userName'].dirty" placeholder="Enter your username">
                <small *ngIf="registerForm.controls['userName'].dirty && registerForm.hasError('required', 'userName')" class="text-danger">*Username is required</small>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold"><i class="fas fa-lock"></i> Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" [class.is-invalid]="registerForm.controls['password'].invalid && registerForm.controls['password'].dirty" placeholder="Enter your password">
              <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
            </div>
            <div class="text-center">
              <button (click)="onSubmit()" type="submit" class="btn btn-primary">Register</button>
              <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
