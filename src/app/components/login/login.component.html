<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="
          loginForm">
            
<div class="mb-1">
    <label for="username" class="form-label fw-bold"><i class="fas fa-user"></i> Username</label>
    <input formControlName="username" type="text" class="form-control"
      [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username'].dirty}"
      id="username" placeholder="Enter your username">
  </div>
  <!-- check for username available -->
  <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
  <div class="mb-1 mt-3">
    <label for="password" class="form-label fw-bold"><i class="fas fa-lock"></i> Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password"
      [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].dirty}">
  </div>
  <!-- check for password available -->
  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
  
            <div class="text-center">
              <button (click)="onLogin()" type="submit" class="btn btn-primary">Login</button>
              <p class="mt-3">Don't have an account? <a href="/registration">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
